<div class="student-form">
    <div class="student-form__form">
      <h3>Add New Student:</h3>
      <form ngNativeValidate>
        
        <p class="student-form__input">
          <span>
            *First Name:
          </span><input type="text" required (input)="currentStudent.firstName=$event.target.value">
        </p>

        <p class="student-form__input">
          <span>
            *Last Name:
          </span><input type="text" required (input)="currentStudent.lastName=$event.target.value">
        </p>

        <p class="student-form__input">
          <span>
            Address:
          </span><input type="text" required (input)="currentStudent.address=$event.target.value">
        </p>
  
        <p class="student-form__input">
          <span>
            Description:
          </span><textarea cols="25" rows="5" (input)="currentStudent.description=$event.target.value"></textarea>
        </p>
        
        <button routerLink="../../students" type="submit" (click)=saveData()>Add</button>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
