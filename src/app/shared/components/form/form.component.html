<div class="container">
  <div class="form">
    <h3>Add New Student:</h3>
    <form action="">
      
      <p class="input" *ngFor='let inputName of inputNames'>
        <span>
          {{inputName}}:
        </span><input type="text">
      </p>

      <p class="input">
        <span>
          Description:
        </span><textarea name="" id="" cols="25" rows="5"></textarea>
      </p>
      
      <button>Add</button>
    </form>
  </div>
</div>
