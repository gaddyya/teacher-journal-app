<div class="student-form">
    <div class="student-form__form">
      <h3>Add New Student:</h3>
      <form action="">
        
        <p class="student-form__input" *ngFor="let inputName of inputNames">
          <span>
            {{inputName}}:
          </span><input type="text">
        </p>
  
        <p class="student-form__input">
          <span>
            Description:
          </span><textarea name="" id="" cols="25" rows="5"></textarea>
        </p>
        
        <button>Add</button>
      </form>
    </div>
  </div>
